<div class="row entrada">
    <div class="col-lg-9 col-md-12">
        <ng-container *ngFor="let producto of productos">
            <div class="row">
                <div class="col-sm-3" align="center">
                    <div class="limite">
                        <img class="pointer" [routerLink]="['/detail', producto.id]" src="{{ producto.imagen[0].nombre }}" alt="">
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="d-flex justify-content-end">
                        <span (click)="deleteProductCart( producto )" class="fa fa-times tick pointer"></span>
                    </div>
                    <ul style="list-style-type:none;">
                        <li class="row titulo-producto">
                            {{ producto.nombre }}
                        </li>
                        <li class="row">
                            {{ producto.categoria.nombre }}
                        </li>
                        <li class="row">
                            <span [innerHTML]="producto.maxStock | disponibilidad"></span>
                        </li>
                        <li class="row">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Cantidad</label>
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button (click)="cambiarValor(-1, producto.maxStock)" type="button" class="btn btn-outline-dark">
                        <span class="fa fa-minus"></span>
                      </button>
                                        </div>
                                        <input class="form-control" type="number" [value]="cantidad" disabled>
                                        <div class="input-group-append">
                                            <button (click)="cambiarValor(+1, producto.maxStock)" type="button" class="btn btn-outline-primary">
                        <span class="fa fa-plus"></span>
                      </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-2" align="center">
                    <span class="precio-producto">${{ producto.precio}}</span>
                </div>
            </div>
            <hr class="divisor">
        </ng-container>
    </div>
    <div class="col-lg-3 col-md-12 align-self-start">
        <div class="card border-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Subtotal <span class="titulo-producto">(3 productos)</span>: <span class="text-danger">$2555.00</span></h5>
                <button [routerLink]="['/payment']" type="button" class="btn btn-warning btn-lg btn-block">Proceder al
          pago</button>
            </div>
        </div>
    </div>
</div>
