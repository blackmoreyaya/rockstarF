<div class="card border-warning entrada">
    <div class="card-header font-header bg-warning">Tarjetas de débito/crédito</div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h3>Mis tarjetas</h3>
                <div class="table-responsive-lg">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th></th>
                                <th scope="col">Tarjeta</th>
                                <th scope="col">Nombre de la tarjeta</th>
                                <th scope="col">Vencimiento</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let card of tarjetas">
                            <tr [attr.id]="'tarjeta' + card.id" class="visaMaster">
                                <td>
                                    <button type="button" class="btn btn-outline-info"><i class="fa fa-edit"></i></button> &nbsp;&nbsp;
                                    <button (click)="eliminarTarjeta( card )" type="button" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
                                </td>
                                <th>
                                    <img src="{{ card.tipo | card }}" class="tarjeta"> {{ card.tipo }} que termina en {{ card.numero | slice:-4 }}
                                </th>
                                <td>{{ card.nombre | uppercase }}</td>
                                <td>{{ card.vencimiento }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="row mt-1">
                    <div class="form-group col-sm-3">
                        <label for="nombreTarjeta">Nombre en la tarjeta</label>
                        <input type="text" class="form-control" id="nombreTarjeta">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="numeroTarjeta">Numero de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="fecha">Fecha vencimiento</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <select class="custom-select">
                  <option *ngFor="let mes of meses" value="{{ mes }}">{{ mes }}</option>
                </select>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                <option *ngFor="let year of years" value="{{ year }}">{{ year }}</option>
              </select>
                        </div>
                    </div>
                    <div class="col-sm-3 mt-3">
                        <button type="button" class="btn btn-outline-info">Agregar tarjeta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
