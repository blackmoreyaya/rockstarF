<div class="encima entrada" [ngClass]="_previewService.oculto">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <button (click)="cerrarPreview()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <a [href]="producto?.imagen[0].nombre" data-lightbox="image-1" data-title="{{ producto?.nombre }}"><img class="img-fluid" [src]="producto?.imagen[0].nombre" alt=""></a>
                        &nbsp;
                        <div class="btn-group">
                            <a [href]="producto?.imagen[1].nombre" data-lightbox="image-1" data-title="{{ producto?.nombre }}"><img class="img-fluid" width="160px" height="120px" [src]="producto?.imagen[1].nombre" alt=""></a>
                            &nbsp;&nbsp;
                            <a [href]="producto?.imagen[2].nombre" data-lightbox="image-1" data-title="{{ producto?.nombre }}"><img class="img-fluid" width="160px" height="120px" [src]="producto?.imagen[2].nombre" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
                        <!-- <button (click)="cerrarPreview()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                        <h1>{{ producto?.nombre }}</h1>
                        <h3 class="text-primary">Precio: ${{ producto?.precio }}</h3>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Color</label>
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Talla</label>
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Cantidad</label>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button (click)="cambiarValor(-1)" type="button" class="btn btn-outline-dark">
                                            <span class="fa fa-minus"></span>
                                        </button>
                                    </div>
                                    <input class="form-control" type="number" [value]="cantidad" disabled>
                                    <div class="input-group-append">
                                        <button (click)="cambiarValor(+1)" type="button" class="btn btn-outline-primary">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning btn-lg">Agregar al <i class="fa fa-shopping-cart"></i></button> &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-secondary btn-lg">Lista de deseos</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div> -->
        </div>
    </div>
</div>
